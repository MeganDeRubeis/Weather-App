<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wireframe to HTML/CSS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <header>Weather Report</header>
    <div class="container">
      <form id="searchForm">
        <input
          type="text"
          placeholder="Search city name"
          class="search-box"
          id="cityName"
          autofocus
        />
        <input
          type="submit"
          value="Search"
          class="search-button"
          id="searchButton"
        />
        <button type="button" class="location-button">
          Weather in your current location
        </button>
      </form>

      <div id="results">
        <h1 id="city"></h1>
        <h2>92°F</h2>
      </div>

      <div id="icon">
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
          class="weather-app-icon"
        />
      </div>

      <li id="todaysDate"></li>

      <ul>
        <li id="description">Clear sky</li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>

      <div class="weekly-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weekly-forecast-date"></div>
            Monday
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="42"
            />
            <div class="weekly-forecast-temperature">
              <span class="weekly-forecast-temperature-max"> 18° </span>
              <span class="weekly-forecast-temperature-min"> 12° </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/MeganDeRubeis/Weather-App?search=1"
        target="_blank"
      >
        Open source code
      </a>
      by
      <span id="name">
        <strong>Megan E. DeRubeis</strong>
      </span>
      hosted on
      <a href="https://zesty-syrniki-0bf91f.netlify.app/" target="_blank"
        >Netlify
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
